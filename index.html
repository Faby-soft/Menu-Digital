<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Digital - Comandas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-screen">
        <div>
            <h2>Bienvenido</h2>
            <div id="pre-login-content">
                <p>Selecciona tu rol:</p>
                <button id="comandar-btn" class="pre-login-btn">Comandar</button>
                <a href="monitor_cocina.html" id="monitor-btn" class="pre-login-btn">Monitor Comandas</a>
            </div>
            <div id="order-form-content" class="hidden">
                <div class="input-group">
                    <label>Selecciona tu nombre:</label>
                    <div id="waiter-buttons" class="waiter-buttons-container">
                        <button class="waiter-button">Fabian</button>
                        <button class="waiter-button">Mario</button>
                        <button class="waiter-button">Carlos</button>
                        <button class="waiter-button">Antonio</button>
                        <button class="waiter-button">Gustavo</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="table-number">Número de Mesa:</label>
                    <input type="number" id="table-number" min="1" required>
                </div>
                <div class="input-group">
                    <label for="comensal-count">Cantidad de Comensales:</label>
                    <input type="number" id="comensal-count" min="1" required>
                </div>
                <button id="start-button">Comenzar Pedido</button>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <h1 id="page-title">Menú del Restaurante</h1>
        </header>
        <div id="menu-view">
            <div id="category-tabs">
                <button class="tab active" data-category="entradas">ENTRADAS</button>
                <button class="tab" data-category="principales">PRINCIPALES</button>
                <button class="tab" data-category="postres">POSTRES</button>
            </div>
            <main id="menu-container"></main>
            <aside id="cart-container">
                <h2>Tu Pedido</h2>
                <div class="comensal-controls">
                    <label for="comensal-selector">Pedido para:</label>
                    <select id="comensal-selector"></select>
                </div>
                <ul id="cart-list"></ul>
                <div class="cart-total">
                    <h3>Total: $<span id="total-price">0.00</span></h3>
                </div>
                <button id="checkout-button">Confirmar Pedido</button>
            </aside>
        </div>
    </div>

    <div id="confirmation-toast"></div>

    <div id="cooking-point-modal" class="hidden">
        <div class="modal-content">
            <h4>Selecciona el Punto de Cocción</h4>
            <div id="cooking-point-options"></div>
        </div>
    </div>
    
    <div id="notes-modal" class="hidden">
        <div class="notes-content">
            <span class="close-btn">&times;</span>
            <p>Añadir nota al pedido:</p>
            <textarea id="item-notes-input" placeholder="Ej: Sin sal, muy picante..."></textarea>
            <button id="add-notes-btn">Añadir Nota</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Restaurante. Todos los derechos reservados.</p>
    </footer>

    <script src="js/menu.js"></script>
    <script src="js/menu_app.js"></script>
</body>
</html>
